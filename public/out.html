<!DOCTYPE html5>
<html>

<head>
    <title>BET 'N GO</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/betngo.css">
    <link rel="shortcut icon" href="https://icon-library.net/images/slot-machine-icon/slot-machine-icon-2.jpg" type="image/jpeg" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28a9152f11.js" crossorigin="anonymous"></script>
</head>

<body id="body">
<div id="betngo">
    <!---HEADER--->
    <div class="main-img">
        <br>
        <img src="images/logo.png" />
        <br>
    </div>
    <!---HEADER--->

    <!---CHECK OUT--->
    <div id="block0" style="display:block">
        <div class="banner-area">
            <br/>
            <p style="font-weight: bold">
                <div class="main-page-wrapper">
                    <div class="row" style="margin-bottom: 15px;">
                            <div class="col-xs-12"><h1>{{nombreJugador}}</h1></div>
                        </div>
                    <br/>
                    <div class="row" style="margin: 10px 0;">
                            <div class="col-xs-6"><h5>Crédito Inicial:</h5></div>
                            <div class="col-xs-6"><h5>$ {{creditoInicio}}</h5></div>
                        </div>
                    <div class="row" style="margin: 10px 0;">
                            <div class="col-xs-6"><h5>Partidas Jugadas:</h5></div>
                            <div class="col-xs-6"><h5>{{partidasJugadas}}</v></div>
                        </div>
                    <div class="row" style="margin: 10px 0;">
                            <div class="col-xs-6"><h5>Partidas Ganadas: </h5></div>
                            <div class="col-xs-6"><h5>{{partidasGanadas}} </h5></div>
                        </div>
                    <div class="row" style="margin: 10px 0;">
                            <div class="col-xs-6"><h5>Jackpots:</h5></div>
                            <div class="col-xs-6"><h5>{{jackpots}}</h5></div>
                        </div>
                    <div class="row" style="margin: 10px 0;">
                            <div class="col-xs-6"><h5>Crédito Final:</h5></div>
                            <div class="col-xs-6"><h5>$ {{creditoAcumulado}} </h5></div>
                        </div>
                </div>
            </p>

        </div>
    </div>
    <!---FIN DE CHECK OUT--->

    <!---FOOTER TEXT--->
    <div class="footer">
        <button style="padding: 10px; position: absolute; top: -50px; right: 10px; background-color: transparent; border: 0; color: orange"> <i class="fas fa-sign-out-alt fa-3x"></i> </button>
        <div class="legal-footer">
            <span class="">Bet´N Go! codeado por G99.Inc para quedarnos con tu dinero.</span>
        </div>
    </div>
    <!---END OF FOOTER--->
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/template.js"></script>
<script src="js/betngo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
