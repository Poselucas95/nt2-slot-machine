<!DOCTYPE html>
<html>

<head>
    <title>BET 'N GO</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/template.css">
    <link rel="shortcut icon" href="https://icon-library.net/images/slot-machine-icon/slot-machine-icon-2.jpg" type="image/jpeg" />
</head>

<body id="body">
<div id="betngo">
    <!---HEADER--->
    <div class="main-img">
        <br>
        <img src="images/logo.png" />
        <br>
    </div>
    <!---HEADER--->

    <!---CHECK OUT--->
    <div id="block0" style="display:block">
        <div class="banner-area">
            <br/>
            <p style="font-weight: bold">
                <div class="main-page-wrapper">
                    <div class="row">
                            <div class="col-xs-12"></div><h1><span>{{nombreJugador}}</span></h1>
                        </div>
                    <div class="row">
                            <div class="col-xs-12"></div><span>Crédito Inicial: $ {{creditoInicio}}</span>
                        </div>
                    <div class="row">
                            <div class="col-xs-12"></div><span>Partidas Jugadas: {{ partidasJugadas }}</span>
                        </div>
                    <div class="row">
                            <div class="col-xs-12"></div><span>Partidas Ganadas: {{ partidasGanadas }} </span>
                        </div>
                    <div class="row">
                            <div class="col-xs-12"></div><span>Jackpots: {{ jackpots }}</span>
                        </div>
                    <div class="row">
                            <div class="col-xs-12"></div><span>Crédito Final: $ {{ creditoAcumulado }} </span>
                        </div>
                </div>
            </p>

        </div>
    </div>
    <!---FIN DE CHECK OUT--->

    <!---LEGAL TEXT--->
    <div class="footer">
        <div class="legal-footer">
        <span class="">Bet´N Go! codeado por G99.Inc para quedarnos con tu dinero.</span>
           
        </div>
    </div>
    <!---END OF LEGAL TEXT--->
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/template.js"></script>
<script src="js/betngo.js"></script>

</body>
</html>
